@(title: String)(bodyContent: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <title>@title</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Slabo+27px|Roboto" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
</head>

<body>

<a id="header-link" href="/">
<div class="page-header-footer page-header-only">
    <h1>@title</h1>
</div>
</a>

<div id="page-body">
    @bodyContent
</div>

<div class="page-header-footer page-footer-only">
    <span class="footer">
        <a class="footer-hyperlink" href="/">Home</a> | <a class="footer-hyperlink" href="/about">About</a> | <a class="footer-hyperlink" href="/calculations">Calculations</a> | <a class="footer-hyperlink" href="/contact">Contact</a>
    </span>
</div>

<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

</body>

</html>
